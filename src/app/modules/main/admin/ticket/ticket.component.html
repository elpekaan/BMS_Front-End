<div class="row">
  <div class="col-xxl-12 d-flex">

    <div class="card border-1 p-1 flex-fill w-100">
      <div class="card-header border-0 card-header-space-between">
        <h2 class="card-header-title h4 text-secondary">
          Tickets
          <a class="btn btn-outline-success ml-2 btn-sm" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Ticket Ekle
            <i class="pi pi-plus"></i>
          </a>
        </h2>
      </div>
      <div class="table-responsive">
        <table id="projectsTable" class="table align-middle table-edge table-nowrap mb-0">
          <thead class="thead-light">
            <tr>
              <th class="user-cell">Ticket ID</th>
              <th class="title-cell">Ticket's User</th>
              <th class="description-cell">Ticket's Room</th>
              <th class="description-cell">Ticket's Content</th>
              <th class="text-end">Ticket's Status</th>
              <th class="text-end">İşlemler</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ticket of tickets">
              <td class="text-muted col-2">{{ ticket.id }}</td>
              <td class="col-2">
                <span class="avatar avatar-xs me-2">
                  <img src="https://i.hizliresim.com/pe0arjn.png" width="20px" height="20px">
                </span>
                {{ findUserName(ticket.userId) }}
              </td>
              <td class="text-muted col-2">{{ findUserName(ticket.userId) }}</td>
              <td class="text-muted col-2">{{ findRoomName(ticket.roomId) }}</td>

              <td class="text-end col-2">
                <span class="badge text-bg-success rounded-pill"> {{getStatusStringForTask(ticket)}}</span>
              </td>
              <td class="text-end col-2">
                <a href="#" class="update-link"><i class="pi pi-file-edit update-icon"></i> </a>
                <br>
                <a href="#" class="delete-link"><i class="pi pi-trash delete-icon"></i> </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Task Add Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
<!-- Task Add Modal End -->
