<table class="table">
  <thead>
      <tr>
          <th>ID</th>
          <th>User ID</th>
          <th>Room ID</th>
          <th>Ticket Content</th>
          <th>Ticket Status</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let ticket of tickets">
          <td>{{ ticket.id }}</td>
          <td>{{ ticket.userId }}</td>
          <td>{{ ticket.roomId }}</td>
          <td>{{ ticket.ticketContent }}</td>
          <td>{{ ticket.ticketStatus }}</td>
      </tr>
  </tbody>
</table>
